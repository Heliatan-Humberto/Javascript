<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sitema de Multas</h1>
    <main>
        <p>Velocidade do Carro:</p>
            <input type="number" name="txtvel" id="txtvel"> km/h
             <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
    </main>

    <script>
        function calcular() {
        var txtv = window.document.querySelector('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade atual é de ${vel}`
        if (vel > 80)  {
            res.innerHTML += `<p>Você foi multado!</p>`
        }
        res.innerHTML += `<p>Dirija com cuidado!</p>`
        }
    </script>
</body>
</html>
